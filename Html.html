<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GiroWeather • Posting Schedule Dashboard</title>

<!-- =========================================
      PROFESSIONAL DARK UI + COLUMN LAYOUT
     ========================================= -->
<style>
/* ======================================================
   1. ROOT VARIABLES — BRAND COLORS
   ====================================================== */
:root {
  --blue-primary: #1a73e8;
  --blue-dark: #050a17;
  --blue-mid: #0f1f3d;
  --glass-bg: rgba(255, 255, 255, 0.05);
  --glass-border: rgba(255, 255, 255, 0.1);
  --text-light: #e6eaf6;
  --shadow-strong: rgba(0,0,0,0.65);
  --shadow-soft: rgba(0,0,0,0.3);
  /* status colors */
  --red-start: #e53935;
  --red-end: #b71c1c;
  --yellow-start: #fdd835;
  --yellow-end: #fbc02d;
  --green-start: #43a047;
  --green-end: #2e7d32;
}

/* ======================================================
   2. GLOBAL STYLES
   ====================================================== */
* { box-sizing: border-box; }

body {
  font-family: "Inter", system-ui, sans-serif;
  margin: 0;
  background: linear-gradient(160deg, var(--blue-dark), var(--blue-mid));
  color: var(--text-light);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

/* background dark tint overlay for subtle texture */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at 30% 40%, rgba(255,255,255,0.05), rgba(0,0,0,0.85));
  z-index: -1;
}

/* ======================================================
   3. HEADER
   ====================================================== */
header {
  width: 100%;
  overflow: hidden;
}

header img {
  width: 100%;
  max-height: 200px;
  object-fit: cover;
  border-bottom: 3px solid var(--blue-primary);
  box-shadow: 0 4px 25px var(--shadow-strong);
  filter: brightness(0.9);
  transition: transform 1.2s ease;
}

header img:hover {
  transform: scale(1.03);
}

/* ======================================================
   4. TITLES
   ====================================================== */
h1 {
  margin-top: 1.5rem;
  font-size: 2.1rem;
  letter-spacing: 0.05em;
  text-align: center;
  font-weight: 700;
}

.subtitle {
  font-size: 1rem;
  color: #aabbe2;
  text-align: center;
  margin-top: 0.3rem;
}

/* ======================================================
   5. MAIN CONTAINER
   ====================================================== */
.main-container {
  width: 90%;
  max-width: 700px;
  background: var(--glass-bg);
  backdrop-filter: blur(14px);
  border-radius: 1.2rem;
  border: 1px solid var(--glass-border);
  padding: 2rem 2.5rem;
  margin-top: 1.75rem;
  box-shadow: 0 8px 30px var(--shadow-strong);
  animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ======================================================
   6. POST GRID (COLUMN STYLE)
   ====================================================== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 1.25rem;
  margin-top: 1rem;
}

/* Individual card */
.day-card {
  background: rgba(255,255,255,0.06);
  border-radius: 1rem;
  padding: 1.2rem 1rem 1.5rem;
  text-align: center;
  border: 1px solid rgba(255,255,255,0.12);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05), 0 4px 20px var(--shadow-soft);
  transition: all 0.35s ease;
  position: relative;
  overflow: hidden;
}

.day-card:hover {
  transform: translateY(-5px);
  background: rgba(255,255,255,0.1);
  box-shadow: 0 6px 25px rgba(0,0,0,0.5);
}

/* Decorative moving glow */
.day-card::after {
  content: "";
  position: absolute;
  top: 0; left: -60%;
  width: 50%; height: 100%;
  background: rgba(255,255,255,0.08);
  transform: skewX(-15deg);
  transition: left 0.5s ease;
}

.day-card:hover::after {
  left: 120%;
}

/* ======================================================
   7. CONTENT INSIDE EACH CARD
   ====================================================== */
.day-card h2 {
  margin: 0;
  font-size: 1.25rem;
  font-weight: 700;
  letter-spacing: 0.03em;
}

.day-card p.note {
  font-size: 0.9rem;
  margin-top: 0.5rem;
  color: #bfcbe8;
  min-height: 2.5rem;
}

.status {
  display: inline-block;
  margin-top: 1rem;
  padding: 0.45rem 1rem;
  border-radius: 0.5rem;
  font-size: 0.9rem;
  font-weight: 600;
  text-transform: capitalize;
  box-shadow: 0 3px 10px rgba(0,0,0,0.3);
  letter-spacing: 0.03em;
  transition: transform 0.25s ease, opacity 0.25s ease;
}

.day-card:hover .status {
  transform: scale(1.08);
  opacity: 0.95;
}

/* status color variants */
.status.nopost {
  background: linear-gradient(145deg, var(--red-start), var(--red-end));
  color: #fff;
}

.status.maybe {
  background: linear-gradient(145deg, var(--yellow-start), var(--yellow-end));
  color: #212121;
}

.status.posting {
  background: linear-gradient(145deg, var(--green-start), var(--green-end));
  color: #fff;
}

/* ======================================================
   8. FOOTER
   ====================================================== */
footer {
  margin-top: 2rem;
  color: #9eb8e1;
  font-size: 0.9rem;
  text-align: center;
  padding-bottom: 1.5rem;
  letter-spacing: 0.03em;
  opacity: 0.85;
}

/* ======================================================
   9. RESPONSIVE
   ====================================================== */
@media (max-width: 500px) {
  h1 { font-size: 1.7rem; }
  .main-container { padding: 1.5rem; }
  .day-card h2 { font-size: 1.05rem; }
  .status { font-size: 0.8rem; padding: 0.4rem 0.8rem; }
}
</style>
</head>

<body>
  <header>
    <img src="Banner/Banner.png" alt="GiroWeather Banner">
  </header>

  <h1>GiroWeather Posting Schedule</h1>
  <div class="subtitle">Your upcoming upload lineup & forecast planning</div>

  <div class="main-container">
    <div class="grid" id="daysContainer"></div>
  </div>

  <footer>
    Edit your schedule in the JSON section of this file.
  </footer>

  <!-- =============================
          JAVASCRIPT SECTION
       ============================= -->
  <script>
  // =====================================
  // 1. CONFIGURATION JSON
  // =====================================
  const postingSchedule = [
    { day: "Tuesday", status: "maybe"},
    { day: "Wednesday", status: "nopost"},
    { day: "Thursday", status: "posting"},
    { day: "Friday", status: "nopost",},
    { day: "Saturday", status: "maybe"},
    { day: "Sunday", status: "nopost"},
    { day: "Monday", status: "maybe"}
  ];

  // =====================================
  // 2. ELEMENT REFERENCE
  // =====================================
  const container = document.getElementById("daysContainer");

  // =====================================
  // 3. RENDER FUNCTION
  // =====================================
  function renderSchedule() {
    container.innerHTML = "";
    postingSchedule.forEach(item => {
      const card = document.createElement("div");
      card.className = "day-card";

      const title = document.createElement("h2");
      title.textContent = item.day;

      const note = document.createElement("p");
      note.className = "note";
      note.textContent = item.note;

      const status = document.createElement("div");
      status.className = "status " + item.status;
      status.textContent =
        item.status === "posting" ? "Posting" :
        item.status === "maybe" ? "Maybe" :
        "No Post";

      card.append(title, note, status);
      container.appendChild(card);
    });
  }

  // =====================================
  // 4. OPTIONAL — HIGHLIGHT TODAY
  // =====================================
  function highlightToday() {
    const today = new Date().toLocaleString("en-US", { weekday: "long" });
    const cards = document.querySelectorAll(".day-card");
    cards.forEach(card => {
      const dayName = card.querySelector("h2").textContent;
      if (dayName === today) {
        card.style.outline = "2px solid var(--blue-primary)";
        card.style.boxShadow = "0 0 20px rgba(26,115,232,0.6)";
      }
    });
  }

  // =====================================
  // 5. INITIALIZE
  // =====================================
  renderSchedule();
  highlightToday();

  </script>
</body>
</html>
